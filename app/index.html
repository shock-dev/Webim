<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="header__container">
      <div class="header__inner">
        <a class="header__logo" href="#">
          <img src="img/header-logo.svg" alt="Logo">
        </a>

        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Main</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Features</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Item</a>
            </li>
            <li class="menu__item active">
              <a class="menu__link" href="#">Partners</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">F.A.Q.</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="page">

    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__info">
            <h2 class="hero__title">Header</h2>
            <p class="hero__desc">
              Lorem irure fugiat cupidatat duis mollit commodo.
              Eu cillum ea reprehenderit elit laboris do exercitation
              laborum sit elit incididunt aute fugiat consectetur.
            </p>
            <a class="hero__link" href="#">Watch the video to find out more</a>
          </div>
          <img src="img/hero-img.png" alt="">
        </div>
      </div>
    </section>

  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
